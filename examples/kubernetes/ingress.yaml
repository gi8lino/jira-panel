---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jirapanel
spec:
  ingressClassName: nginx
  rules:
    - host: jirapanel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jirapanel
                port:
                  name: http
