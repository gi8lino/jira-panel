<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="refresh-interval" content="{{ .RefreshInterval }}" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <title>{{ .Title }}</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat({{.Grid.Columns}}, 1fr);
        gap: 1rem;
      }
      .card {
        border: 1px solid #ccc;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <div class="grid">
      {{ range .Sections }}
      <div class="card" style="grid-column: span {{ .ColSpan | default 1 }}">
        {{ .HTML }}
      </div>
      {{ end }}
    </div>
    {{ template "footer" . }}
  </body>
</html>
